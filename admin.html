<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin E-Voting</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    h3 {
      margin-top: 30px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      font-size: 14px;
    }

    button {
      padding: 10px 15px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
    }

    button:hover {
      background: #1d4ed8;
    }

    .logout {
      background: #dc2626;
      float: right;
    }

    hr {
      margin: 25px 0;
    }
  </style>
</head>

<body>

<h2>Panel Admin E-Voting</h2>
<button id="logout">Logout</button>

<hr>

<h3>Tambah Pemilih</h3>
<input id="pNama" placeholder="Nama Pemilih"><br>
<input id="pEmail" placeholder="Email Pemilih"><br>
<input id="pPassword" placeholder="Password Pemilih"><br>
<button onclick="tambahPemilih()">Tambah Pemilih</button>

<hr>

<h3>Tambah Kandidat</h3>
<input id="kNama" placeholder="Nama Kandidat"><br>
<textarea id="kVisi" placeholder="Visi & Misi"></textarea><br>
<button onclick="tambahKandidat()">Tambah Kandidat</button>

<script type="module" src="admin.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login Pemilih</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
  .brand {
  text-align: center;
  margin-bottom: 20px;
}

.brand img {
  max-width: 120px;
  margin-bottom: 10px;
}

.brand h1 {
  font-size: 18px;
  margin: 0;
  color: #333;
}

</head>
<body>

  <div class="login-box">
   <div class="brand">
  <img src="logo.png" alt="Logo Karang Taruna">
  <h1>Karang Taruna Sembagi Arutala</h1>
</div>

    <h2>Login Pemilih</h2>

    <input type="email" id="email" placeholder="Email pemilih" />
    <input type="password" id="password" placeholder="Password" />

    <button onclick="login()">Masuk</button>

    <div class="error" id="error"></div>
  </div>

  <script type="module">
    import { auth } from "./firebase.js";
    import { signInWithEmailAndPassword } from
      "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("error");

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "vote.html";
        })
        .catch((error) => {
          errorDiv.innerText = "Login gagal: " + error.message;
        });
    };
  </script>

</body>
</html>

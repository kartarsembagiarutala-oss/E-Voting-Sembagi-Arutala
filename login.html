<!DOCTYPE html>
<html lang="id">
<head>
  <title>Login Pemilih</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    .login-box {
      width: 300px;
      margin: 100px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }

    .brand {
      text-align: center;
      margin-bottom: 20px;
    }

    .brand img {
      max-width: 120px;
      margin-bottom: 10px;
    }

    .brand h1 {
      font-size: 18px;
      margin: 0;
      color: #333;
    }
  </style>
</head>

<body>

  <div class="login-box">
   <div class="brand">
  <img src="logo.png" alt="Logo Karang Taruna">
  <h1>Karang Taruna Sembagi Arutala</h1>
</div>

    <h2>Login Pemilih</h2>

    <input type="email" id="email" placeholder="Email pemilih" />
    <input type="password" id="password" placeholder="Password" />

    <button onclick="login()">Masuk</button>

    <div class="error" id="error"></div>
  </div>

  <script type="module">
    import { auth } from "./firebase.js";
    import { signInWithEmailAndPassword } from
      "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("error");

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "vote.html";
        })
        .catch((error) => {
          errorDiv.innerText = "Login gagal: " + error.message;
        });
    };
  </script>

</body>
</html>

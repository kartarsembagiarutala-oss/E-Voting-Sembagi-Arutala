<!DOCTYPE html>
<html lang="id">
<head>
  <title>E-Voting</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      .login-box {
  width: 340px;
  margin: 100px auto;
  background: #ffffff;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

.login-box h2 {
  text-align: center;
  margin-bottom: 20px;
}

.login-box input {
  width: 100%;
  padding: 13px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;
}

.login-box button {
  width: 100%;
  padding: 10px;
  background: #f4b400;
  border: none;
  border-radius: 6px;
  color: #fff;
  font-size: 15px;
  cursor: pointer;
}

.login-box button:hover {
  background: #e0a800;
}

    }

    .login-box {
      width: 300px;
      margin: 100px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }

    .brand {
      text-align: center;
      margin-bottom: 20px;
    }

    .brand img {
      max-width: 120px;
      margin-bottom: 10px;
    }

    .brand h1 {
      font-size: 18px;
      margin: 0;
      color: #333;
    }
  </style>
</head>

<body>

  <div class="login-box">
   <div class="brand">
  <img src="logo.png" alt="Logo Karang Taruna">
  <h1>E-Voting Pemilihan</h1>
     <h1>Karang Taruna Sembagi Arutala</h1>
</div>

    <h2>Login</h2>

    <input type="email" id="email" placeholder="Email pemilih" />
    <input type="password" id="password" placeholder="Password" />

    <button id="loginBtn">Masuk</button>

    <div class="error" id="error"></div>
  </div>

  <script type="module">
    import { auth } from "./firebase.js";
    import { signInWithEmailAndPassword } from
      "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("error");

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "vote.html";
        })
        .catch((error) => {
          errorDiv.innerText = "Login gagal: " + error.message;
        });
    };
  </script>

</body>
</html>

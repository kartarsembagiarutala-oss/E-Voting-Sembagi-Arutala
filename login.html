<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Pemilih</title>
<style>
body {
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:#f4f6f8;
  font-family:Arial;
}
.card {
  background:white;
  padding:30px;
  width:320px;
  border-radius:10px;
  text-align:center;
}
input {
  width:100%;
  padding:10px;
  margin:8px 0;
}
button {
  width:100%;
  padding:10px;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="card">
  <h2>Login Pemilih</h2>
  <input id="kode" placeholder="Kode Pemilih (KT001)">
  <input id="password" type="password" placeholder="Password">
  <button onclick="loginPemilih()">Masuk</button>
</div>

<script type="module">
import { db } from "./firebase.js";
import {
  doc,
  getDoc
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

window.loginPemilih = async () => {
  const kode = document.getElementById("kode").value.trim();
  const pass = document.getElementById("password").value.trim();

  if (!kode || !pass) {
    alert("Kode dan password wajib diisi");
    return;
  }

  try {
    const ref = doc(db, "pemilih", kode);
    const snap = await getDoc(ref);

    if (!snap.exists()) {
      alert("Kode pemilih tidak ditemukan");
      return;
    }

    const data = snap.data();

    if (data.password !== pass) {
      alert("Password salah");
      return;
    }

    if (data.sudahMemilih) {
      alert("Anda sudah melakukan voting");
      return;
    }

    // simpan sesi login
    sessionStorage.setItem("pemilih", kode);

    location.href = "vote.html";

  } catch (err) {
    alert("Error: " + err.message);
  }
};
</script>

</body>
</html>
